<!doctype html>
<html lang="it">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>[Titolo Talk]</title>
		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="slides/Slide1.png" data-background-size="contain"></section>
				<section data-background-image="slides/Slide2.png" data-background-size="contain"></section>
				<section data-background-image="slides/Slide3.png" data-background-size="contain"></section>
				<!-- Ripeti per tutte le 65 slide -->
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script>
			Reveal.initialize({
				hash: true,
				transition: 'slide',
				backgroundTransition: 'fade',
				controls: true,
				progress: true,
				center: true,
				slideNumber: 'c/t'
			});
		</script>
	</body>
</html>
