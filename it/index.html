	<!-- Inizializza -->
	<script>
		Reveal.initialize({
			// Navigazione
			controls: true,
			progress: true,
			slideNumber: 'c/t',
			hash: true,
			
			// Transizioni
			transition: 'slide',
			backgroundTransition: 'fade',
			
			// Comportamento
			center: true,
			loop: false,
			autoSlide: 0,
			
			// Mobile
			touch: true,
			keyboard: true
			
			// NOTA: plugins rimosso perchÃ© non servono per le immagini
		}).then(() => {
			// Track slide changes DOPO inizializzazione
			Reveal.on('slidechanged', event => {
				gtag('event', 'slide_view', {
					'slide_number': event.indexh + 1,
					'total_slides': Reveal.getTotalSlides()
				});
			});
		});
	</script>
