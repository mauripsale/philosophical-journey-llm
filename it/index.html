	<!-- Inizializza -->
	<script>
		Reveal.initialize({
			// Navigazione
			controls: true,
			progress: true,
			slideNumber: 'c/t',
			hash: true,
			
			// Transizioni
			transition: 'slide',
			backgroundTransition: 'fade',
			
			// Comportamento
			center: true,
			loop: false,
			autoSlide: 0,
			
			// Mobile
			touch: true,
			keyboard: true
			
			// NOTA: plugins rimosso perch√© non servono per le immagini
		}).then(() => {
			// Track slide changes DOPO inizializzazione
			Reveal.on('slidechanged', event => {
				gtag('event', 'slide_view', {
					'slide_number': event.indexh + 1,
					'total_slides': Reveal.getTotalSlides()
				});
			});

			// Custom 'Esc' key behavior
			let isOverview = false;
			Reveal.on('overviewshown', () => { isOverview = true; });
			Reveal.on('overviewhidden', () => { isOverview = false; });

			document.addEventListener('keydown', event => {
				if (event.keyCode === 27 && isOverview) {
					event.stopImmediatePropagation();
					window.location.href = '../index.html';
				}
			}, true);

			// Language switcher logic
			document.getElementById('lang-en').addEventListener('click', function(event) {
				event.preventDefault();
				const indices = Reveal.getIndices();
				window.location.href = `../en/index.html#/${indices.h}`;
			});
		});
	</script>
